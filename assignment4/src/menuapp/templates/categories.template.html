<h2>Categories</h2>
<div class="row">
	<div ng-repeat="item in $ctrl.items" class="col-sm-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ item.name }}</h3>
			</div>
			<div class="panel-body">
				<button ui-sref="items({catId:item.short_name})" class="btn btn-primary" style="width:100%">See items</button>
			</div>
		</div>
	</div>
</div>
